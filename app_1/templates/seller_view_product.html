{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>
</head>

<body>

            
            <div class="row">
                <div class="col-lg-12">
                    
                    <div class="special-menu text-center">
                        <div class="button-group filter-button-group">
                            <button class="active" data-filter="*">ALL PRODUCTS</button>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="row special-list">
                {% for i in products %}
                <div class="col-lg-3 col-md-6 special-grid best-seller">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            
                            <img src="{{i.product_image.url}}" class="img-fluid" alt="Image" style="height: 300px;width: 270px;">
                            <div class="mask-icon">
                                <ul>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i class="fas fa-sync-alt"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                                </ul>
                                <a class="cart" href="#">Add to Cart</a>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4>Lorem ipsum dolor sit amet</h4>
                            <h5> Rs. {{i.product_price}}</h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h5><a class="btn" href="{% url 'seller_product_detail' ab=i.pk %}">More Details</a></h5>
                        </div>
                        
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>
    <!-- End Products  -->

   
</body>

</html>
{% endblock %}
